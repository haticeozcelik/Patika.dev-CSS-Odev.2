<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Logo-->
    <header>
        <img src="img/google.jpg" alt="Google logo"> <br>
    </header>
       
    <!--panel-->
    <article>
        <p>Search the web using Google!</p>
        <input
        type="text"
        class="input"
        maxlength="2048"
        autofocus="true"
        placeholder="Google'da arama yapın veya bir URL yazın"
        size="65"
        />
        <div class="input-enter">
            <a href=""
              ><button class="googlesearch">Google Search</button></a
            >
            <a href=""
              ><button class="feelinglucky">I'm Feeling Lucky</button></a
            >
        </div>
    </article> 
       
    <!--box-->
    <nav> 
        
        <div id="first" class="box">
            <p>Special Searches</p>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></div></li>
        
       
        <div id="second" class="box">
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        
        </div>

        <div id="third" class="box">
            
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" value="your e-mail"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
            
        </div>
       
    </nav>

    <footer>
        <div class="Google-Inc">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </footer>

    
</body>
</html>
